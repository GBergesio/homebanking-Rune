<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login Rune Bank</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
	<link href="./styles/login.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,200;1,300;1,400;1,500&display=swap"
		rel="stylesheet">
	<!-- Favicons -->
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./styles/util.css">
	<link rel="stylesheet" type="text/css" href="./styles/login.css">
	<!--===============================================================================================-->
</head>

<body>
	<main id="app">
		<!-- LOGIN SECTION -->
		<div class="limiter" id="LoginSection">
			<div class="container-login100 ">
				<div class="wrap-login100 " :class="{fadeOut:fadeOut}">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="./img/smallLogo.png" alt="userImg">
					</div>

					<form class="login100-form validate-form">
						<span class="login100-form-title">
							Client Login
						</span>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input v-model="email" class="input100" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input @keyup.enter="login" v-model="password" class="input100" type="password" name="pass"
								placeholder="Password" id="mayus">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>

						</div>

						<div class="container-login100-form-btn">
							<button @click="login" type="button" class="login100-form-btn">
								Login
							</button>
						</div>

						<p class="text-danger" v-show="notification">{{errorMessage}}</p>

						<div class="text-center p-t-12">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="#forgotPassword">
								Username / Password?
							</a>
						</div>

						<div class="text-center p-t-136">
							<button class="btn btn-purple" @click="fadein =!fadein">
								<a class="txt2" href="#SignUpSection">
									Create your Account
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- REGISTER SECTION -->
		<div class="limiter" id="SignUpSection">
			<div class="container-login100">
				<div class="wrap-login100" :class="{fadein:fadein}">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="./img/smallLogo.png" alt="userImg">
					</div>

					<form class="login100-form validate-form" @submit.prevent="signUp">
						<span class="login100-form-title">
							Client Registration
						</span>

						<div class="wrap-input100 validate-input">
							<input v-model="firstNameSignUp" class="input100" type="text" name="firstName"
								placeholder="First Name" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input">
							<input v-model="lastNameSignUp" class="input100" type="text" name="lastName"
								placeholder="Last Name" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input v-model="emailSignUp" class="input100" type="text" name="email" placeholder="Email"
								required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input @keyup.enter="signUp" v-model="passwordSignUp" class="input100" type="password"
								name="pass" placeholder="Password" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button @keyup.enter type="submit" class="login100-form-btn">
								Sign Up
							</button>
							<!-- <button @keyup.enter @click="signUp" type="button" class="login100-form-btn">
								Sign Up
							</button> -->
						</div>
						<p class="text-danger" v-show="notificationSignUp">{{errorMessage}}</p>
						<div class="text-center p-t-136">
							<button class="btn btn-purple" @click="fadeOut =!fadeOut">
								<a class="txt2" href="#LoginSection">
									Already User? Login Here
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- RESET PASSWORD SECTION -->
		<div class="limiter" id="forgotPassword">
			<div class="container-login100 ">
				<div class="wrap-login100" :class="{fadeOut:fadeOut}">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="./img/smallLogo.png" alt="userImg">
					</div>

					<form class="login100-form validate-form">
						<span class="login100-form-title">
							Reset Your Password
						</span>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input v-model="emailReset" class="input100" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input @keyup.enter="signUp" v-model="passwordReset" class="input100" type="password"
								name="pass" placeholder="New Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button type="button" class="login100-form-btn">
								Service temporarily suspended
							</button>
						</div>
						<p class="text-danger" v-show="notificationSignUp">{{errorMessage}}</p>
						<div class="text-center p-t-136">
							<button class="btn btn-purple" @click="fadeOut =!fadeOut">
								<a class="txt2" href="#LoginSection">
									Already User? Login Here
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="floating-container d-none d-sm-none d-xxl-block">
			<div class="floating-button">+</div>
			<div class="element-container">
				<a href="./index.html"><span class="float-element tooltip-left"><i
							class='bx bxs-info-circle'></i></span>
					<a href="./index.html"><span class="float-element"><i class='bx bx-message-rounded-dots'></i></span>
						<a href="./index.html"> <span class="float-element"><i class='bx bx-home-alt-2'></i></span>

			</div>
		</div>






	</main>







	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="./data/login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<!-- <script src="./vendor/jquery/jquery-3.2.1.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="./vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- <script src="js/jquery.dlmenu.js"></script> -->



</body>

</html>
